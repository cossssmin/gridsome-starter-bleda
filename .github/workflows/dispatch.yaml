name: Repository Dispatch

on: repository_dispatch

jobs:
  merge_pr:
    name: Merge PR
    if: github.event.action == 'merge-pr'

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    # - name: Check payload
    #   shell: bash
    #   run: |
    #     echo ${{ ToJSON(github.event) }}
    - name: Merge PR
      uses: justinyoo/github-pr-merge-action@v0.8.0
      with:
        authToken: ${{ secrets.GITHUB_TOKEN }}
        owner: ${{ github.event.client_payload.owner }}
        repository:  ${{ github.event.client_payload.repository }}
        issueId: '${{ github.event.client_payload.issueId }}'
        mergeMethod: Squash
        commitTitle: ''
        commitDescription: ''
        deleteBranch: 'true'
    # - name: Send dispatch event for publish
    #   uses: peter-evans/repository-dispatch@v1
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
    #     repository: aliencube/blog
    #     event-type: publish
    - name: Send dispatch event for publish
      shell: bash
      run: |
        curl -X POST https://api.github.com/repos/aliencube/blog/dispatches -d '{ "event_type": "publish" }' -H "Authorization: ${{ secrets.GITHUB_TOKEN }}" -H "User-Agent: GitHubActions" -H "Accept: application/vnd.github.v3+json"

  build_and_publish:
    name: Build and publish
    if: github.event.action == 'publish'

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v1

    - name: Install Netlify CLI
      shell: bash
      run: |
        sudo npm install -g netlify-cli

    - name: Install npm packages
      shell: bash
      run: |
        npm install

    - name: Monkey patch npm package (Interim)
      shell: bash
      run: |
        cp patches/Gist.js node_modules/@noxify/gridsome-plugin-remark-embed/src/providers

    - name: Build app
      shell: bash
      run: |
        npm run build

    - name: Apply redirects
      shell: bash
      run: |
        cp _redirects dist

    - name: Publish app
      shell: bash
      run: |
        netlify deploy -p -s ${{ secrets.NETLIFY_SITE_ID }} -a ${{ secrets.NETLIFY_AUTH_TOKEN }}
